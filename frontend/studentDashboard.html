<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="assets/style.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/script.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

<div class="container">

  <h1>ðŸ“Š Student Performance Dashboard</h1>

  <div class="card" id="reportArea">


    <h2>Your Exam Records</h2>
    <div id="studentData"></div>


    <div class="stats">
      <div class="stat-box">
        <h3>Mid Sem</h3>
        <p id="mid">75</p>
      </div>

      <div class="stat-box">
        <h3>End Sem</h3>
        <p id="end">85</p>
      </div>

      <div class="stat-box highlight">
        <h3>Predicted CGPA</h3>
        <p id="cgpa">8.0</p>
      </div>
    </div>

  <h2>Generate Performance Graph</h2>

<label>Select Subject:</label>
<select id="subjectSelect"></select>

<label>Graph Type:</label>
<select id="chartType">
  <option value="bar">Bar</option>
  <option value="line">Line</option>
  <option value="pie">Pie</option>
  <option value="doughnut">Doughnut</option>
</select>

<label>
  <input type="checkbox" id="includePrediction">
  Include Predicted Marks
</label>

<button onclick="generateGraph()">Generate Graph</button>

<div style="width:600px; margin-top:20px;">
  <canvas id="performanceChart"></canvas>
</div>
</div>

  <button class="btn" onclick="downloadPDF()">Download Report</button>

</div>

</body>
</html>
